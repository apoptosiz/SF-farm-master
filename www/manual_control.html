<!DOCTYPE html>
<html lang="en">
<head>
  <title>Control Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/manual_control.css">
  <script src="js/microgear.js"></script>
</head>

<body>


<script>
  const APPID     = "Nextgenfarm";
  const APPKEY    = "SQcVvFssnEGjYn1";
  const APPSECRET = "vBDtCCUbYzRWli8BaoOoZR0tP";

    var microgear = Microgear.create({
        key: APPKEY,
        secret: APPSECRET,
        //alias : "myhtml"         /*  optional  */
    });
    function Light_on(){
            microgear.chat("Back_end_py","Light_ON");
    }
    function Light_off(){
            microgear.chat("Back_end_py","Light_OFF");
    }
    function Fan_on(){
            microgear.chat("Back_end_py","Fan_ON");
    }
    function Fan_off(){
            microgear.chat("Back_end_py","Fan_OFF");
    }
    function Water_on(){
            microgear.chat("Back_end_py","Water_ON");
    }
    function Water_off(){
            microgear.chat("Back_end_py","Water_OFF");
    }
    function Mist_on(){
            microgear.chat("Back_end_py","Mist_ON");
    }
    function Mist_off(){
            microgear.chat("Back_end_py","Mist_OFF");
    }
    microgear.on('message',function(topic,msg) {
        document.getElementById("data").innerHTML = msg;
    });

    microgear.on('connected', function() {
        microgear.setname('manual_control_1');    /* alias can be renamed anytime with this function */
        document.getElementById("data").innerHTML= "Now connected with netpie";
        setInterval(function() {
            microgear.chat("Back_end_py","Hello from myself ");
        },5000);
    });

    microgear.on('present', function(event) {
        console.log(event);
    });

    microgear.on('absent', function(event) {
        console.log(event);
    });

    microgear.connect(APPID);</script>

<div class="bgimg-1 w3-display-container w3-opacity-max">

  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-xlarge w3-black w3-xlarge w3-wide w3-animate-opacity w3-animate-fading">MANUAL CONTROL</span><br>

  </div>

</div>
  <!-- CONTENT -->
 
  <div class="w3-content w3-container w3-padding-64 w3-center">
      

  

<div class="w3-row w3-center w3-grey w3-padding-16">
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">Light<span class="glyphicon glyphicon-grain"></span></span><br>
      <button class="button w3-btn w3-center-align w3-red w3-round" type="button" onclick="Light_on()">ON</button>
      <button class="button_off w3-btn w3-center-align w3-round" type="button" onclick="Light_off()">OFF</button><br>
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">Fan<span class="glyphicon glyphicon-asterisk"></span></span><br>
      <button class="button w3-btn w3-center-align w3-red w3-round" type="button" onclick="Fan_on()">ON</button>
      <button class="button_off w3-btn w3-center-align w3-round" type="button" onclick="Fan_off()">OFF</button>
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">Water<span class="glyphicon glyphicon-tint"></span></span><br>
      <button class="button w3-btn w3-center-align w3-red w3-round" type="button" onclick="Water_on()">ON</button>
      <button class="button_off w3-btn w3-center-align w3-round" type="button" onclick="Water_off()">OFF</button>
  </div>
  <div class="w3-quarter w3-section">
    <span class="w3-xlarge">MIST<span class="glyphicon glyphicon-cloud"></span></span><br>
      <button class="button w3-btn w3-center-align w3-red w3-round" type="button" onclick="Mist_on()">ON</button>
      <button class="button_off w3-btn w3-center-align w3-round" type="button" onclick="Mist_off()">OFF</button>
  </div>
</div>
<div id="data" class="w3-animate-fading"></div>
</body>
</html>
